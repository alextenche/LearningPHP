<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Tenche Alexandru">
	<title>Weather Scraper</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href="css/main.css" rel="stylesheet">
	<style type="text/css">
		html, body{
			height:100%;
		}
		.container{
			background-image: url(images/background.jpg);
			background-position: center;
			background-size: cover;
			padding-top: 150px;
			height: 100%;
			width: 100%;
		}
		#topRow{
			margin-top: 100px;
			text-align: center;
		}
		h1{
			font-size: 400%;
			font-weight: bold;
		}
		p{
			font-weight: bold;
		}
		.marginTop{
			margin-top: 30px;
		}
		.centred{
			text-align: center;
		}
		.title{
			margin-top: 100px;
			font-size: 300%;
		}
		.marginBottom{
			margin-bottom: 30px;
		}
		#success{
			margin-top: 20px;
			display: none;
		}
		#fail{
			margin-top: 20px;
			display: none;
		}
		#noCity{
			margin-top: 20px;
			display: none;
		}
	</style>
</head>

<body>

	<div class="container">	

		<div class="row">

			<div class="col-md-6 col-md-offset-3" id="topRow">
				<h1 class="marginTop">Weather</h1>
				<p class="lead marginTop">Enter your city below to get a forecast weather</p>

				<form class="marginTop">
					
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-cloud"></span>
						<input id="city" name="city" type="text" class="form-control" placeholder="enter city">
					</div>

					<button id="findWeather" class="btn btn-success btn-lg marginTop" type="submit">find my weather</button>

				</form>
				<div id="success" class="alert alert-success"></div>
				<div id="fail" class="alert alert-danger">Could not find weather data for that city. Please try again.</div>
				<div id="noCity" class="alert alert-danger">Please enter a city.</div>
			</div>

		</div>
		

	</div><!-- container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#findWeather').click(function(event){
			event.preventDefault();
			$('.alert').hide();
			if($('#city').val() != ""){
				$.get("scraper.php?city="+$('#city').val(), function(data){
					
					if(data == ""){
						$('#fail').fadeIn();
					} else {
						$('#success').html(data).fadeIn();
					}
				});	
			} else {
				$('#noCity').fadeIn();
			}

		});

	</script>
</body>
</html>
